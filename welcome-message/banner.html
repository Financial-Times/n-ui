<div class="n-welcome-banner__wrapper">
	<h6 class="n-welcome-banner__heading n-welcome-banner__column">Welcome to the new FT.com.</h6>
	<div class="o-expander__content o-expander__content--expanded n-welcome-banner__column n-welcome-banner__column--fill" aria-hidden="false">
		<div class="n-welcome-banner__wrapper">
			<p class="n-welcome-banner__column n-welcome-banner__column--xl n-welcome-banner__strapline">The same global insight. Faster than ever before on all your devices.</p>
			<p class="n-welcome-banner__column n-welcome-banner__column--fill">
				<a href="/myft/tour" class="n-welcome-banner__button" data-trackable="tour-page">Take a tour</a>
			</p>
			<div class="n-welcome-banner__column n-welcome-banner__column--actions">
				{{#if anon.userIsLoggedIn}}
					{{#if @root.flags.fthelpUrlMyftWelcome}}
						<a href="http://fthelp.ft.com/" data-trackable="help" class="n-welcome-banner__link-action">Help</a>
					{{else}}
						<a href="http://aboutus.ft.com/contact-us/generalenquiries/" data-trackable="help" class="n-welcome-banner__link-action">Help</a>
					{{/if}}
				{{/if}}
				<a href="/nps-feedback" data-trackable="nps-feedback" class="n-welcome-banner__link-action">Feedback</a>
			</div>
		</div>
	</div>
</div>
