<div class="o-grid-container">
	<div class="n-welcome-banner" data-trackable="welcome">
		<div class="n-welcome-banner__wrapper">
		{{#with @root.welcomeBanner}}
			<span class="n-welcome-banner__logo"></span>

			<div class="n-welcome-banner__column n-welcome-banner__column--fill" data-welcome-banner-type="{{name}}">

				<div class="n-welcome-banner__column n-welcome-banner__column--text">
					<div class="n-welcome-banner__heading">{{title}}</div>
					<p class="n-welcome-banner__strapline">{{strapline}}</p>
				</div>

				<p class="n-welcome-banner__column">
					{{#with @root.welcomeBanner.ctas.primary}}
						<a href="{{href}}" class="n-welcome-banner__button n-welcome-banner__button--primary" data-trackable="{{trackable}}" {{#if component-attr}}data-component="{{component-attr}}"{{/if}}>{{text}}</a>
					{{/with}}
				</p>

				<div class="n-welcome-banner__column n-welcome-banner__column--actions">
					{{#if anon.userIsLoggedIn}}
						{{#if @root.flags.NextWelcomeHelp}}
							<a href="http://help.ft.com/" data-trackable="help" class="n-welcome-banner__button--secondary">Help</a>
						{{/if}}
					{{/if}}
					<a href="/feedback" data-trackable="nps-feedback" class="n-welcome-banner__link-action">Give feedback</a>
				</div>
			</div>
		{{/with}}
		</div>
	</div>
</div>
