<!DOCTYPE html>
{{>n-ui/layout/partials/html-tag}}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{#title}}{{{this}}} &mdash; {{/title}}FT.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#fff1e0">
		{{#if setBase}}
		<base target="_parent" href="{{setBase}}">
		{{/if}}

		{{>n-ui/layout/partials/stylesheets}}

		{{#outputBlock 'head'}}{{/outputBlock}}
		<script>
			{{>next-js-setup/templates/ctm}}
			{{>n-ui/typography/enhance-fonts}}
		</script>
	</head>
	<body class="o-hoverable-on" data-next-is-logged-in="{{@root.anon.userIsLoggedIn}}" data-trackable="page:{{@root.__name}}{{#if @root.trackablePageName}}/{{@root.trackablePageName}}{{/if}}">
		{{{body}}}
		{{#if @root.flags.javascript}}
		<script>
			{{>next-feature-flags-client/templates/flags}}
			{{#if anon}}
			window.nextIsAnonymous = {{anon.userIsAnonymous}};
			{{/if}}
			{{>next-js-setup/templates/bootstrapper}}
		</script>
		{{/if}}
	</body>
</html>
