<div class="n-myft-digest-promo">

	<div class="o-grid-container n-myft-digest-promo-dismiss-btn__container">
		<div class="o-grid-row">
			<div data-o-grid-colspan="12" class="n-myft-digest-promo-dismiss-btn__content">
				<button class="n-myft-digest-promo__dismiss-btn" data-trackable="digest-promo-dismiss"></button>
			</div>
		</div>
	</div>

		<div class="o-grid-container n-myft-digest-promo__container">
			<div class="o-grid-row">
				<div data-o-grid-colspan="12 M8 L10" class="n-myft-digest-promo__content">
					<h2 class="n-myft-digest-promo__heading">
					  Add to <nobr><span style="font-weight:normal">myFT Digest</span></nobr>
					</h2>
					<p class ="n-myft-digest-promo__para">Add this topic to a myFT, straight to your inbox</p>
				</div>
				<div data-o-grid-colspan="12 M4 L2" class="n-myft-digest-promo__cta-wrapper">

					<button aria-label="Add {{title}}"
									aria-pressed="false"
									class="o-buttons o-buttons--standout n-myft-digest-promo__cta-btn"
									data-alternate-label="Remove {{title}}"
									data-alternate-text="Added"
									data-concept-id="{{conceptId}}"
									data-trackable="digest-promo"
									title="Add {{title}}"
									data-title="{{title}}"
									data-taxonomy="{{taxonomy}}"
									type="submit">
									Add to myFT Digest
					</button>

				</div>
			</div>
		</div>
</div>
