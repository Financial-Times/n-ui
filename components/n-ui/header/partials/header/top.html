<div class="o-header__row o-header__top" data-trackable="header-top">
	<div class="o-header__container">
		<div class="o-header__top-wrapper">
			{{#unlessEquals nUi.header.variant 'logo-only'}}
				<div class="o-header__top-column o-header__top-column--left">
					<a href="#o-header-drawer" class="o-header__top-link o-header__top-link--menu" aria-controls="o-header-drawer" title="Open drawer menu" data-trackable="drawer-toggle">
						<span class="o-header__top-link-label">Open drawer menu</span>
					</a>
					<a href="#o-header-search-primary" class="o-header__top-link o-header__top-link--search" aria-controls="o-header-search-primary" title="Open search bar" data-trackable="search-toggle">
						<span class="o-header__top-link-label">Open search bar</span>
					</a>
				</div>
			{{/unlessEquals}}
			<div class="o-header__top-column o-header__top-column--center">
				{{#if @root.flags.hideOutboundLinks}}
				<div class="o-header__top-logo">
					<span class="o-header__visually-hidden">Financial Times</span>
				</div>
				{{else}}
				<a class="o-header__top-logo" data-trackable="logo" href="/" title="Go to Financial Times homepage">
					<span class="o-header__visually-hidden">Financial Times</span>
				</a>
				{{/if}}
			</div>
			{{#unlessEquals nUi.header.variant 'logo-only'}}
				<div class="o-header__top-column o-header__top-column--right">
					<span class="o-header__top-link--myft__container">
						<a class="o-header__top-link o-header__top-link--myft" href="/myft" data-trackable="my-ft" data-tour-stage="myFt" aria-label="My F T">
							<span class="o-header__visually-hidden">myFT</span>
						</a>
					</span>
				</div>
			{{/unlessEquals}}
		</div>
	</div>
</div>
