{{#if @root.flags.myFtApiWrite}}
<form class="n-myft-ui n-myft-ui--follow" method="POST"
	data-myft-ui="follow"
	data-concept-id="{{conceptId}}"
	action="/__myft/api/core/followed/concept/{{conceptId}}?method=delete">
	<input type="hidden" value="{{name}}" name="name">
	<input type="hidden" value="{{taxonomy}}" name="taxonomy">
	<button
		aria-label="Unfollow {{name}}"
		aria-pressed="true"
		class="n-myft-ui__button
			{{#variant}} n-myft-ui__button--{{this}}{{/variant}}
			{{#size}} n-myft-ui__button--{{this}}{{/size}}"
		data-alternate-label="Follow {{name}}"
		{{#if alternateText}}
			data-alternate-text="{{alternateText}}"
		{{else}}
		{{#if buttonText}}
			data-alternate-text="{{buttonText}}"
		{{else}}
			data-alternate-text="Follow"
		{{/if}}
		{{/if}}
		data-trackable="follow"
		data-concept-id="{{conceptId}}" {{! duplicated here for tracking}}
		title="Unfollow {{name}}"
		type="submit"
	>{{#if buttonText}}{{buttonText}}{{else}}Following{{/if}}</button>
</form>
{{else}}
<!-- Unfollow button hidden due to myFtApiWrite being off -->
{{/if }}
